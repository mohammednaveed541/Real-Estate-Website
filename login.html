<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wealthome</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../assets/css/shared.css">
    
    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Material icon link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
    <div class="login-page">
        <div class="login-container neon-box">
            <a href="../index.html" class="logo">
                <img src="../assets/images/logo.png" alt="Wealthome" width="190" height="28" class="logo-img neon-glow">
            </a>
            
            <div class="login-tabs">
                <button class="tab-btn active neon-tab" data-tab="login">Login</button>
                <button class="tab-btn neon-tab" data-tab="register">Register</button>
            </div>
            
            <!-- Login Form -->
            <div class="form-container active" id="login-container">
                <h1 class="login-title neon-text">Welcome Back</h1>
                <p class="login-subtitle">Sign in to access your account</p>
                
                <form class="login-form" id="login-form">
                    <div class="form-group">
                        <label for="login-email" class="label-medium">Email</label>
                        <div class="input-container">
                            <span class="material-symbols-rounded input-icon neon-icon">email</span>
                            <input type="email" id="login-email" name="email" required class="neon-input" placeholder="Enter your email">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password" class="label-medium">Password</label>
                        <div class="input-container">
                            <span class="material-symbols-rounded input-icon neon-icon">lock</span>
                            <input type="password" id="login-password" name="password" required class="neon-input" placeholder="Enter your password">
                            <button type="button" class="toggle-password neon-icon-btn">
                                <span class="material-symbols-rounded">visibility</span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password neon-text-hover">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-fill neon-btn">Login</button>
                    
                    <div class="social-login">
                        <p>Or login with</p>
                        <div class="social-buttons">
                            <button type="button" class="social-btn neon-social-btn" id="google-login">
                                <img src="../assets/images/google-icon.png" alt="Google">
                                <span>Google</span>
                            </button>
                            <button type="button" class="social-btn neon-social-btn" id="facebook-login">
                                <img src="../assets/images/facebook-icon.png" alt="Facebook">
                                <span>Facebook</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            
            <!-- Register Form -->
            <div class="form-container" id="register-container">
                <h1 class="login-title neon-text">Create Account</h1>
                <p class="login-subtitle">Join our community of homeowners and investors</p>
                
                <form class="login-form" id="register-form">
                    <div class="form-group">
                        <label for="register-name" class="label-medium">Full Name</label>
                        <div class="input-container">
                            <span class="material-symbols-rounded input-icon neon-icon">person</span>
                            <input type="text" id="register-name" name="name" required class="neon-input" placeholder="Enter your full name">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email" class="label-medium">Email</label>
                        <div class="input-container">
                            <span class="material-symbols-rounded input-icon neon-icon">email</span>
                            <input type="email" id="register-email" name="email" required class="neon-input" placeholder="Enter your email">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password" class="label-medium">Password</label>
                        <div class="input-container">
                            <span class="material-symbols-rounded input-icon neon-icon">lock</span>
                            <input type="password" id="register-password" name="password" required class="neon-input" placeholder="Create a password">
                            <button type="button" class="toggle-password neon-icon-btn">
                                <span class="material-symbols-rounded">visibility</span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-confirm-password" class="label-medium">Confirm Password</label>
                        <div class="input-container">
                            <span class="material-symbols-rounded input-icon neon-icon">lock</span>
                            <input type="password" id="register-confirm-password" name="confirm-password" required class="neon-input" placeholder="Confirm your password">
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <div class="terms-conditions">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">I agree to the <a href="#" class="neon-text-hover">Terms & Conditions</a></label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-fill neon-btn">Create Account</button>
                    
                    <div class="social-login">
                        <p>Or register with</p>
                        <div class="social-buttons">
                            <button type="button" class="social-btn neon-social-btn" id="google-register">
                                <img src="../assets/images/google-icon.png" alt="Google">
                                <span>Google</span>
                            </button>
                            <button type="button" class="social-btn neon-social-btn" id="facebook-register">
                                <img src="../assets/images/facebook-icon.png" alt="Facebook">
                                <span>Facebook</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="login-footer">
                <p>Â© 2025 Wealthome | Created by Mohammed Naveed</p>
            </div>
        </div>
        
        <div class="login-background">
            <div class="neon-grid"></div>
            <div class="login-image-container">
                <img src="../assets/images/property-1.jpg" alt="Luxury Property" class="login-image">
            </div>
        </div>
    </div>
    
    <div class="toast-container" id="toast-container"></div>
    
    <!-- Firebase Config -->
    <script src="../assets/js/firebase-config.js"></script>
    <!-- Login Page JS -->
    <script src="../assets/js/login.js"></script>
</body>
</html>
